{% extends 'blog/index.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-lg-4 col-sm-12">
            <div class="card">
                <img class="card-img-top" src="/media/img/{{post.img}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">"{{post.text|truncatechars:"50"}}"</p>
                    <a href="{% url 'blog:post' post.id %}" class="btn btn-primary">See More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
